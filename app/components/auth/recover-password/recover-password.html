<ion-view view-title="Login" cache-view="false" can-swipe-back="false">
  <ion-content class="padding">
    <h2>Reset password</h2>
    <form name="authForm" novalidate ng-submit="$ctrl.onSubmit();">
      <label class="item item-input">
        <span class="input-label">E-mail</span>
        <input
          type="email"
          name="email"
          required="required"
          placeholder="Enter your e-mail"
          ng-model="$ctrl.user.email">
      </label>
      <div class="auth-button">
        <button type="submit" class="button button-block button-positive" ng-disabled="authForm.$invalid">
          Send me the instructions
        </button>
      </div>
      <div ng-if="$ctrl.message">
        {{ $ctrl.message }}
      </div>
    </form>

    <div class="auth__info">
      <a ui-sref="auth.login">
        Already have an account? Log in here.
      </a>
    </div>

    <div class="auth__info">
      <a ui-sref="auth.register">
        Don't have an account? Create one here.
      </a>
    </div>
  </ion-content>
</ion-view>
