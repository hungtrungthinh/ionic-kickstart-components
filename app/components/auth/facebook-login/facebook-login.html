<form name="authForm" novalidate ng-submit="$ctrl.submitForm();">
  <div class="auth-button">
    <button type="submit" class="button button-positive">
      <i class="ion-social-facebook">
        Login with Facebook
      </i>
    </button>
  </div>
  <div ng-if="$ctrl.message">
    {{ $ctrl.message }}
  </div>
</form>
