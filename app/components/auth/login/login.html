<div class="auth">
  <h1>Login</h1>
  <facebook-login
  user="$ctrl.user"
  on-submit="$ctrl.loginUser($event);">
  </facebook-login>
</div>

<div class="auth__info">
  <a ui-sref="auth.email">
    Log in via email
  </a>
</div>

<div class="auth__info">
  <a ui-sref="app.register">
    Don't have an account? Create one here.
  </a>
</div>
