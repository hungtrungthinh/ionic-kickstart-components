<form name="authForm" novalidate ng-submit="$ctrl.submitForm();">
  <div class="auth-button">
    <button type="submit" class="button button-assertive button-block">
      <i class="ion-social-googleplus">
        Login with Google
      </i>
    </button>
  </div>
  <div ng-if="$ctrl.message">
    {{ $ctrl.message }}
  </div>
</form>
