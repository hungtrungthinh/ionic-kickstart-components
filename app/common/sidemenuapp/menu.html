<ion-side-menus enable-menu-with-back-views="false">

  <!-- CONTENT -->
  <ion-side-menu-content>

    <!-- header bar -->
    <!-- the nav bar will be updated as we navigate between views -->
    <ion-nav-bar class="bar-positive">
      <!-- back button, shown if applicable -->
      <ion-nav-back-button>
      </ion-nav-back-button>
      <!-- nav button, shown if applicable -->
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- ROUTING INJECTED HERE: pageContent -->
    <!-- <ion-nav-view name="pageContent"><div ui-view></div></ion-nav-view> -->
    <div ui-view></div>

  </ion-side-menu-content>

  <!-- SIDEMENU -->
  <ion-side-menu side="left">

    <!-- menu header -->
    <ion-header-bar class="bar-positive">
      <h1 class="title">Nav</h1>
    </ion-header-bar>

    <!-- menu content -->
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.main">
          Account
        </ion-item>
        <ion-item menu-close ui-sref="app.main">
          Custom Inputs
        </ion-item>
        <ion-item menu-close ui-sref="app.custom-buttons">
          Custom Buttons
        </ion-item>
        <ion-item menu-close ui-sref="app.main">
          Installed plugins
        </ion-item>
        <ion-item menu-close ng-click="$ctrl.logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>

  </ion-side-menu>

</ion-side-menus>
