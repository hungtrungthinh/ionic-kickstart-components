<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>Matilha Comoditize</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->

    <link rel="stylesheet" href="styles.css">

    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="matilhaComoditize">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="templates.js"></script>
    <script src="rootmodule.js"></script>
    <script src="components/pages/pages.module.js"></script>
    <script src="components/pages/main/main.module.js"></script>
    <script src="components/pages/main/main.component.js"></script>
    <script src="components/counter/counter.module.js"></script>
    <script src="components/counter/counter.controller.js"></script>
    <script src="components/counter/counter.component.js"></script>
    <script src="components/components.module.js"></script>
    <script src="components/auth/auth.module.js"></script>
    <script src="components/auth/register/register.controller.js"></script>
    <script src="components/auth/register/register.component.js"></script>
    <script src="components/auth/login/login.controller.js"></script>
    <script src="components/auth/login/login.component.js"></script>
    <script src="components/auth/facebook-login/facebook-login.controller.js"></script>
    <script src="components/auth/facebook-login/facebook-login.component.js"></script>
    <script src="components/auth/email-login/email-login.controller.js"></script>
    <script src="components/auth/email-login/email-login.component.js"></script>
    <script src="components/auth/auth-form/auth-form.controller.js"></script>
    <script src="components/auth/auth-form/auth-form.component.js"></script>
    <script src="components/auth/auth.service.js"></script>
    <script src="common/tabsmenuapp/tabsmenu.module.js"></script>
    <script src="common/tabsmenuapp/tabsmenu.component.js"></script>
    <script src="common/sidemenuapp/sidemenu.module.js"></script>
    <script src="common/sidemenuapp/sidemenu.component.js"></script>
    <script src="common/app.module.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
